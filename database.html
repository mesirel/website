<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Public Voter Database</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="link">Dashboard</h1>
    <h1>Public Voter Database</h1>
    <input type="text" name="search-db" placeholder="Search the database...">
    <table>
      <tr>
        <th>User ID</th>
        <th>Public Key</th>
        <th>Has Voted</th>
      </tr>
      <tr>
        <td>1000</td>
        <td>0xFF00FF00</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td>1001</td>
        <td>0xFF00FF01</td>
        <td>No</td>
      </tr>
    </table>
  </body>
</html>
